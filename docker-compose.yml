services:
  db:
    image: postgres:16-alpine # Lightweight PostgreSQL image
    restart: always
    environment:
      POSTGRES_DB: construction_inventory_db # The new database name for your inventory
      POSTGRES_USER: danny # Database user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Database password from .env file
    volumes:
      - pg_inventory_data:/var/lib/postgresql/data # Persistent data volume for the database
      - ./init_star_schema.sql:/docker-entrypoint-initdb.d/init_star_schema.sql # Mount the schema initialization script
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432

  pgadmin:
    image: dpage/pgadmin4 # Official pgAdmin 4 image
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL} # pgAdmin login email
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD} # pgAdmin login password from .env file
    ports:
      - "8080:80" # Map host port 8080 to container port 80 (pgAdmin web interface)
    depends_on:
      - db # Ensure db service starts before pgadmin
    volumes:
      - pgadmin_inventory_data:/var/lib/pgadmin # Persistent data volume for pgAdmin settings

volumes:
  pg_inventory_data: # Volume for PostgreSQL database files
  pgadmin_inventory_data: # Volume for pgAdmin configuration and user data
